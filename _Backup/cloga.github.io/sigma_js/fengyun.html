<style type="text/css">
	/* sigma.js context : */
.sigma-parent {
	position: relative;
	border-radius: 4px;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	background: #FFFFFF;
	height: 500px;
}

.sigma-expand {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
}
</style>
<!--[if IE]><script language="javascript" type="text/javascript" src="js/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="src/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="src/jquery.query.js"></script>
<script type="text/javascript" src="src/prettify.js"></script>
<script type="text/javascript" src="src/sigma.js"></script>
<script type="text/javascript" src="src/sigma.parseGexf.js"></script>
<script type="text/javascript" src="src/my_pic.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var ratio = 5;
		var endge_type = "curve";
		var dis_type = 1;
		if($.browser.msie){
			if($.browser.version != "9.0"){
				endge_type = "line";
				ratio = 1;
				dis_type = 2;
			}
		}
		
		
		var post_url = $.query.get("post_url");
		var url = $.query.get("url");
		var type = $.query.get("type");
		if(type == "2"){
			endge_type = "line";
			ratio = 5;
			dis_type = 2;
		}else{
			ratio = 5;
			endge_type = "curve";
			dis_type = 1;
		}
		var sigma_url = "../" + unescape(post_url) +"?action=get_prop_data&dis_type=" + dis_type + "&url=" + url;
		MyPic.Init(sigma_url,ratio,endge_type);		
	}
</script>
</head>
<body style="margin: 0; padding: 0;">

	<div class="span12 sigma-parent" id="sigma-example-parent">
		<div class="sigma-expand" id="sigma-example"></div>
	</div>
</body>
</html>
