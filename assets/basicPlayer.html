<!DOCTYPE html>
<html>
  <head>
  <style>
	video {
	  width: 80%;
	  height: 80%;
	}
  </style>
  <!--[if lt IE 9]>
    <script src="http://cloga.info/assets/html5shiv.js"></script>
  <![endif]-->
  <!-- DASH-AVC/265 reference implementation -->
  <script src="http://cloga.info/assets/dash.all.js"></script>
  <script>
	// setup the video element and attach it to the Dash player
	function setupVideo() {
	  var url = "http://xiao.streaming.mediaservices.chinacloudapi.cn/fcd24b75-3a46-4c9a-ad71-5b7adb50dd36/Microsoft%20Azure%20IaaS%20%E6%A6%82%E8%BF%B0.ism/Manifest(format=mpd-time-csf)";
	  var context = new Dash.di.DashContext();
	  var player = new MediaPlayer(context);
	                  player.startup();
	                  player.attachView(document.querySelector("#videoplayer"));
	                  player.attachSource(url);
	}
	</script>
  <title>Adaptive Streaming in HTML5</title></head>
  <body onload="setupVideo()">
    <h1>Adaptive Streaming with HTML5</h1>
    <video id="videoplayer" controls></video>
  </body>
</html>
